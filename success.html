<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful - Herman Master Chef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Use the same background you used for the main page */
            background: url('background.jpg') center center/cover no-repeat;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 500px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ccc;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <img src="logo.png" alt="Herman Logo" class="logo">
        <h1>Thank You!</h1>
        <p>Your recipe and media have been successfully submitted. Our judges will review your kitchen magic soon!</p>
    </div>
</body>
</html>
